<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
        
            <section class="section">
                <div class="container has-text-centered">
                    <div class="columns">
                        <div class="column"></div>
                        <div class="column">
                            
                            <h3 class="title has-text-black">Login</h3>
                            
                            <p class="subtitle has-text-black">Please login to proceed.</p>
                            <form class="box">
                                <div class="field">
                                <div class="control">
                                    <input class="input is-medium is-info" type="email" placeholder="Your Email">
                                </div>
                                </div>
                            
                                <div class="field">
                                <div class="control">
                                    <input class="input is-medium" type="password" placeholder="Your Password">
                                </div>
                                </div>
                                    <label class="checkbox"><input type="checkbox">Remember me</label>
                                <button class="button is-block is-info is-large is-fullwidth">Login <i class="fa fa-sign-in"></i></button>
                            </form>
                            <h4 class="underneath">Sign Up · Forgot Password · Need Help</p>
                                    
                     
                        </div>
                        <div class="column">
                        </div>
                    </div>
                </div>
            </section>
            <div class="centerimage">
                <figure class="image">
                    <img class="is-rounded" src="https://via.placeholder.com/150x150">
                </figure> 
            </div>
        
    </body>
</html>
