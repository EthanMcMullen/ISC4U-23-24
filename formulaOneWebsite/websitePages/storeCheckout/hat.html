<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formula One</title>
        <link rel="stylesheet" href="../css/style.css"> 
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo"><img src="../Images/f1Logo.png" alt="Image 1"></div>
                <div class="item">Store Checkout</div>
            </div>
        </header> 
        <nav>
            <div class="container">
                <div class="navbar">    
                    <div class="item"><a href="../home.html">Home</a></div>
                    <div class="item"><a href="../constructors.html">Constructors Championship</a></div>
                    <div class="item"><a href="../drivers.html">Drivers Championship</a></div>               
                    <div class="item"><a href="../store.html">Store</a></div>
                </div>
            </div>
        </nav>   
        <form class="checkoutform" action="">
        <h2>Formula One Hats</h2>
        <div>
            <label>Select your Team / Driver</label>
            <select name="Type Of Hat">
                <option value="Verstappen / RedBull">Verstappen / Redbull</option>
                <option value="Perez / RedBull">Perez / RedBull</option>
                <option value="Hamilton / Mercedes">Hamilton / Mercedes</option>
                <option value="Russell / Mercedes">Russell / Mercedes</option>
                <option value="Leclerc / Ferrari">Leclerc / Ferrari</option>
                <option value="Sainz / Ferrari">Sainz / Ferrari</option>
                <option value="Alonso / Aston Martin">Alonso / Aston Martin</option>
                <option value="Stroll / Aston Martin">Stroll / Aston Martin</option>
                <option value="Norris / Mclaren">Norris / Mclaren</option>
                <option value="Piastri / Mclaren">Piastri / Mclaren</option>
                <option value="Gasly / Alpine">Gasly / Alpine</option>
                <option value="Ocon / Alpine">Ocon / Alpine</option>
                <option value="Albon / Williams">Albon / Williams</option>
                <option value="Sargeant / Williams">Sargeant / Williams</option>
                <option value="Magnussen / Haas">Magnussen / Haas</option>
                <option value="Hulkenberg / Haas">Hulkenberg / Haas</option>
                <option value="Bottas / Alfa Romeo">Bottas / Alfa Romeo</option>
                <option value="Zhou / Alfa Romeo">Zhou / Alfa Romeo</option>
                <option value="Tusnoda / Alpha Tauri">Tusnoda / Alpha Tauri</option>
                <option value="Ricciardo / Alpha Tauri">Ricciardo / Alpha Tauri</option>
            </select>
        </div>
        <br>
        <h2>Contact Information</h2>
        <div>
            <label>Email</label>
            <input type="text" name="email" placeholder="Enter Email">
        </div>
        <br>
        <div>
            <label>Full Name</label>
            <input type="text" name="fullname" placeholder="E.g. John Doe">
        </div>
        <br>
        <div>
            <label>Phone Number</label>
            <input type="text" name="phonenumber" placeholder="XXX-XXX-XXXX">
        </div>
        <br>
        <h2>Payment</h2>
        <h3>Shipping Information</h3>
        <div>
            <label>Country</label>
            <select name="Country Of Residence">
                <option value="Verstappen / RedBull">Canada</option>
                <option value="Perez / RedBull">United States</option>
                <option value="Hamilton / Mercedes">United Kingdom</option>
            </select>
        </div>
        <br>
        <div>
            <label>Province / Territory / State / County</label>
            <input type="text" name="territory" placeholder="Enter Province / Territory / State / County">
        </div>
        <br>
        <div>
            <label>City</label>
            <input type="text" name="city" placeholder="Enter City">
        </div>
        <br>
        <div>
            <label>Postal Code</label>
            <input type="text" name="postal" placeholder="Enter Postal Code">
        </div>
        <br>
        <div>
            <label>Shipping Address</label>
            <input type="text" name="address" placeholder="Enter Adresss">
        </div>
        <br>
        <h3>Payment Details</h3>
        <div>
            <label>Credit Card Number</label>
            <input type="text" name="cardnumber" placeholder="Enter Adresss">
        </div>
        <br>
        <div>
            <label>CVV</label>
            <input type="text" name="cvv" placeholder="Enter Adresss">
        </div>
        <br>
        <div>
            <label>Expiry Date</label>
            <input type="text" name="expirydate" placeholder="Enter Adresss">
        </div>
        <br>
            <input class="button" type="submit" value="Proceed to Checkout" name="">
    </form>  
</body>

<footer>
    <h1>&copy; 2023 Formula One Fan Site. All Rights Reserved.</h1>
</footer>
</html>
